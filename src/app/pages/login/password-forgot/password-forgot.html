<ion-header>
	<ion-navbar>
		<ion-title>
			{{ 'LOGIN.PASSWORD-FORGOT.title' | translate }}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="wrapper">

		<div class="login-top">
			<div>
				<div class="big">
					Maxx
				</div>
			</div>
		</div>

		<form class="input-form" [formGroup]="passwordForm" (ngSubmit)="requestPassword()">
			<ion-list>
				<ion-item>
					<ion-input type="text" formControlName="email" placeholder="E-mail"></ion-input>
				</ion-item>
				<form-error-message [control]="passwordForm.controls.email" [submitted]="isPasswordSubmitted"></form-error-message>
			</ion-list>
			<button ion-button full class="input-form__submit" type="submit">{{ 'LOGIN.PASSWORD-FORGOT.submit-button-text' | translate }}</button>
			<button ion-button clear class="input-form__sublink" type="button" navPop>{{ 'LOGIN.LOGIN.title-login' | translate }}</button>
		</form>
	</div>
</ion-content>
